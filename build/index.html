<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Reka</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content=""><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- CSS only -->
    <link rel="stylesheet" href="css/style.css?1675341358396">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  </head>
  <body>
    <noscript>
      <div class="noscript">JavaScript must be enabled for the site to function properly!</div>
    </noscript>
    <script>
      (() => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', './img/sprite.svg', true);
        xhr.send();
        xhr.onload = function() {
          var div = document.createElement('div');
          div.className = 'visually-hidden';
          div.innerHTML = xhr.responseText;
          document.body.insertBefore(div, document.body.childNodes[0]);
        }
      })();
      
    </script>
    <div class="page">
      <div class="page__core">
        <header class="header">
          <div class="header__inner">
            <div class="logo">
              <svg class="icn" width="70" height="23" aria-hidden="true">
                <use xlink:href="#icn-logo"></use>
              </svg>
            </div>
            <div class="header__nav"><a class="nav" href="#"><span>управление недвижимостью</span>
                <div class="nav__icon"></div></a><a class="nav" href="#"><span>продажа и аренда</span></a><a class="nav" href="#"><span>консалтинг</span>
                <div class="nav__icon"></div></a></div>
            <button class="btn">
              <div class="btn__text"><span>связаться с нами</span>
                <svg class="icn btn__arrow" width="16" height="16" aria-hidden="true">
                  <use xlink:href="#icn-arrow"></use>
                </svg>
              </div>
            </button>
          </div>
        </header>
        <section class="news">
          <div class="news__inner">
            <div class="news__content">ss</div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
