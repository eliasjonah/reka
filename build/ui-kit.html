<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>UI-kit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content=""><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- CSS only -->
    <link rel="stylesheet" href="css/style.css?1674491316737">
  </head>
  <body>
    <noscript>
      <div class="noscript">JavaScript must be enabled for the site to function properly!</div>
    </noscript>
    <script>
      (() => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', './img/sprite.svg', true);
        xhr.send();
        xhr.onload = function() {
          var div = document.createElement('div');
          div.className = 'visually-hidden';
          div.innerHTML = xhr.responseText;
          document.body.insertBefore(div, document.body.childNodes[0]);
        }
      })();
      
    </script>
    <div class="page">
      <div class="page__core">
      </div>
    </div>
    <div class="modal modal--preload modal--feedback" data-modal="modal-feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <button class="modal__close btn btn-transparent" data-close-modal aria-label="Закрыть" type="button">
            <svg class="icn modal__close-icn" width="48" height="48" aria-hidden="true">
              <use xlink:href="#icn-close"></use>
            </svg>
          </button>
          <div class="modal__content-in">
            <div class="modal-feedback">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, nostrum exercitationem! Sapiente commodi, cumque, saepe tenetur delectus odio sequi inventore cum sit nemo voluptate, porro suscipit fugiat modi eligendi eum.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="js/libs.js"></script>
<script src="js/main.js"></script>
